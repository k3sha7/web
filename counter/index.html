
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="c">
        <h1>COUNTER</h1>
        <span id="value">0</span>
        <div class="btn-c">
          <button id="dec" class="btn dec">-</button>
          <button id="rst" class="btn rst">RESET</button>
          <button id="inc" class="btn inc">+</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
