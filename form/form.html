<html>
  
  <head>
    <title>survey form</title>
    <link  type:"css" rel="stylesheet" href="style1.css">
  </head>
  <body>
<div class="container">
  
    <header class="header">
      <h1 id="title" class="text-center">Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to help us improve
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required/>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required/>
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue">(optional)</span>
        </label>
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"/>
      </div>
      <div class="form-group">
        <p>Drop down menu</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>radio options</p>
        <label>
          <input
            name="user-recommend"
            value="1"
            type="radio"
            class="input-radio"
            checked/>1
        </label>
        <label>
          <input
            name="user-recommend"
            value="2"
            type="radio"
            class="input-radio"/>2
        </label>
  
        <label
          ><input
            name="user-recommend"
            value="3"
            type="radio"
            class="input-radio"
          />3</label>
      </div>
  
      <div class="form-group">
        <p>
            Checkboxs
        </p>
  
        <label>
          <input
            name="prefer"
            value="statement 1"
            type="checkbox"
            class="input-checkbox"/>
              statement 1
        </label>
        <label>
          <input
            name="prefer"
            value="statement 2"
            type="checkbox"
            class="input-checkbox"/>
              statement 2
        </label>
        <label>
          <input
            name="prefer"
            value="statement 3"
            type="checkbox"
            class="input-checkbox"/>
              statement 3
        </label
        >
      </div>
  
      <div class="form-group">
        <p>comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
  </html>
